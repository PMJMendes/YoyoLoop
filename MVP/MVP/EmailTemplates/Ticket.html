<!DOCTYPE html>
<html lang="en">

<!-- ALL CSS NEEDS TO BE MOVED INLINE - THE HEAD WILL BE DISCARDED BY MOST EMAIL CLIENTS -->
<!-- CSS POSITIONING WILL MOST LIKELY BE DISCARDED AS WELL ; USE TABLES -->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Yoyoloop</title>

    <!-- Bootstrap core CSS -->
    <link href="https://dev.yoyoloop.com/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://dev.yoyoloop.com/css/styles.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="https://dev.yoyoloop.com/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
</head>

<body>

    <div class="travel">
        <div class="travel__container">
            <div class="container-fluid">
                <h1 class="travel__main-title">A tua viagem está confirmada</h1>
                <div class="travel__sub-title mb-5">
                    Encontra o teu bilhete em  <a href="https://dev.yoyoloop.com/MyTrips/MyTrips" class="travel__sub-title--red travel__sub-title--link">As Minhas Viagens</a>
                </div>

                <!-- START CARD -->
                <div class="row ml-0 pl-0 travel__card">
                    <div class="col-md-8 pr-0 travel__card__first">
                        <div class="travel__card__first__your-trip mb-3">A tua viagem</div>
                        <div class="row">
                            <div class="col-md-1 d-flex align-items-center flex-column travel__card__first__path">
                                <div class="white-circle"></div>
                                <img src="https://dev.yoyoloop.com/img/path.png" srcset="https://dev.yoyoloop.com/img/path@2x.png 2x, https://dev.yoyoloop.com/img/path@3x.png 3x">
                                <div class="white-circle"></div>
                            </div>
                            <div class="col-md-4">
                                <div class="travel__card__first__from">
                                    <div class="travel__card__first__point">Origem</div>
                                    <div class="travel__card__first__city"><%StartRegionName%></div>
                                    <div class="travel__card__first__area"><%StartAPName%></div>
                                    <div class="travel__card__first__location"><br></div>
                                </div>

                                <div class="travel__card__first__to mt-3">
                                    <div class="travel__card__first__point">Destino</div>
                                    <div class="travel__card__first__city"><%EndRegionName%></div>
                                    <div class="travel__card__first__area"><%EndAPName%></div>
                                    <div class="travel__card__first__location"><br></div>
                                </div>
                            </div>
                            <div class="col-md-7 pr-5">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="travel__card__first__text">
                                        <img class="mr-2" src="https://dev.yoyoloop.com/img/calendar-black.png" srcset="https://dev.yoyoloop.com/img/calendar-black@2x.png 2x, https://dev.yoyoloop.com/img/calendar-black@3x.png 3x">
                                        <%Date%>, <%Weekday%>
                                    </div>
                                    <div class="travel__card__first__text">
                                        IDA
                                    </div>
                                </div>

                                <div class="travel__card__first__separator mt-2 mb-2"></div>

                                <div class="travel__card__first__text">
                                    <img class="mr-2" src="https://dev.yoyoloop.com/img/clock-black.png" srcset="https://dev.yoyoloop.com/img/clock-black@2x.png 2x, https://dev.yoyoloop.com/img/clock-black@3x.png 3x">
                                    <%Time%>
                                </div>

                                <div class="travel__card__first__text">
                                    <img class="mr-2 cart" src="https://dev.yoyoloop.com/img/cart-black.png" srcset="https://dev.yoyoloop.com/img/cart-black@2x.png 2x, https://dev.yoyoloop.com/img/cart-black@3x.png 3x">
                                    <%Cost%>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4 pl-0 travel__card__last text-right">
                        <img class="travel__card__separator" src="https://dev.yoyoloop.com/img/path.png" srcset="https://dev.yoyoloop.com/img/path@2x.png 2x, https://dev.yoyoloop.com/img/path@3x.png 3x">

                        <p class="travel__card__last__gray-text">BILHETE</p>
                        <p class="travel__card__last__ticket-number"><%TicketCode%></p>
                        <p class="travel__card__last__users">
                            <img src="https://dev.yoyoloop.com/img/users-black.png" srcset="https://dev.yoyoloop.com/img/users-black@2x.png 2x, https://dev.yoyoloop.com/img/users-black@3x.png 3x"> <%Seats%>
                        </p>
                        <p class="travel__card__last__gray-text">TOTAL</p>
                        <p class="travel__card__last__price"><%Cost%></p>
                    </div>
                </div>
                <!-- END CARD -->
            </div>
        </div>
    </div>

</body>
</html>
