<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Yoyoloop</title>

    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/styles.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="../css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
  </head>

  <body id="">

    <nav class="navbar navbar-expand-lg navbar-light fixed-top homepage__navbar" id="main-nav">
      <div class="container-fluid">
        <img src="../img/yoyo-logo.png" alt="" class="img-responsive logo"/>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger text-uppercase" href="#">Loops & horarios</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger text-uppercase" href="#services">Destinos</a>
            </li>
            <li class="nav-item">
              <button class="nav-link js-scroll-trigger btn btn-light btn-xl text-uppercase" >Registar/Entrar</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="profile">
      <div class="profile__container profile__container--first">
        <div class="container-fluid">
            <div class="row">
              <div class="col-md-8">
                <h1 class="profile__main-title">O Meu perfil</h1>

                <h2 class="profile__sub-title">Detalhes de Faturação</h2>

                <div class="profile__label">Nome da empresa</div>
                <input class="profile__input profile__input--company" type="text">

                <div class="profile__label">NIF</div>
                <input class="profile__input profile__input--nif" type="text" placeholder="000 000 000">
                
                <div class="profile__label">Morada</div>
                <input class="profile__input profile__input--company" type="text">

                <div class="row ml-0">
                  <div class="row ml-0 mr-5 profile__input--postal-code">
                    <div class="profile__label">Código postal</div>
                    <input class="profile__input" type="text" placeholder="0000-000">
                  </div>
                  <div class="row ml-0 profile__input--city">
                    <div class="profile__label">Cidade</div>
                    <select class="profile__input profile__input--city">
                      <option value="Lisboa">Lisboa</option>
                    </select>
                  </div>
                </div>

                <div class="mt-5 mb-5 profile__separator"></div>
                <button class="mb-5 profile__btn">Atualizar dados</button>

                <h2 class="profile__sub-title">Pagamento</h2>
                <div class="profile__label">Método de pagamento</div>
                <select class="profile__input profile__input--payment-method">
                  <option value="card">Cartão de crédito</option>
                </select>

                <div class="profile__label">Nome do titular</div>
                <input class="profile__input profile__input--name" type="text" placeholder="Pedro Meireles">
                
                <div class="profile__label">Número do cartão</div>
                <input class="profile__input profile__input--card-number" type="text" placeholder="Número do cartão"> 
                <!-- TODO: MISSING CARD PNG -->

                <div class="mt-5 mb-5 profile__separator"></div>
                <button class="mb-5 profile__btn">Alterar</button>
              </div>

              <div class="col-md-4 left-menu">
                  <div class="d-flex flex-column align-items-center text-left profile__menu">
                      <a href="/pages/profile.html" class="profile__menu__link">
                      <img class="mr-2" src="../img/profile.png" srcset="../img/profile@2x.png 2x, ../img/profile@3x.png 3x">
                      Dados pessoais
                    </a>
                    <div class="mt-3 mb-3 profile__menu__separator"></div>
                    <a href="/pages/profile-billing.html" class="profile__menu__link  profile__menu__link--selected">
                      <img class="mr-2" src="../img/billing-selected.png" srcset="../img/billing-selected@2x.png 2x, ../img/billing-selected@3x.png 3x">
                      Detalhes de Faturação
                    </a>
                    <div class="mt-3 mb-3 profile__menu__separator"></div>
                    <a href="/pages/invitefriends.html" class="profile__menu__link">
                      <img class="mr-2" src="../img/invitefriends.png" srcset="../img/invitefriends@2x.png 2x, ../img/invitefriends@3x.png 3x">
                      Convidar amigos
                    </a>
                    <div class="mt-3 mb-3 profile__menu__separator"></div>
                    <a class="profile__menu__link">Logout</a>
                  </div>
              </div>
            </div>
        </div>
      </div>  
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="../vendor/jquery/jquery.min.js"></script>
    <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  </body>

</html>
